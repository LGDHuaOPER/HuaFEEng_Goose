<div class="mailSetting_con" id="mailSetting_con_id">
	<div class="mailSetting_con_tit">
		发送邮件设置<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
	</div>
	<div class="mailSetting_con_body">
		<div class="mailSetting_con_body_in">
    		<fieldset><legend class="change_title_legend">设置邮件收件人/抄送人</legend>
    			<div class="container-fluid">
    				<div class="row">
    					<div class="col-md-6 col-lg-6">
    						<div class="btn-group select_btn_grop" role="group" aria-label="...">
    						  	<button type="button" class="btn btn-primary" data-iselect="singlemate">单个邮箱检索与匹配</button>
    						  	<button type="button" class="btn btn-primary" data-iselect="multiplemate">按部门或者公司匹配</button>
    						</div>
    					</div>
    				</div>

					<div class="row singlemate_row toggle_row">
					  	<div class="form-group">
					    	<label>收件人<span>（可多选，点击右侧添加至提交区域）</span><span class="glyphicon glyphicon-plus to_add_in" aria-hidden="true"></span></label>
						    <textarea id="singlemate_row_to" rows="3" placeholder="填写收件人，可多选，点击+号添加至待提交区域" class="form-control"></textarea>
					  	</div>
					  	<div class="form-group">
						    <label>抄送人<span>（可多选，点击右侧添加至提交区域）</span><span class="glyphicon glyphicon-plus cc_add_in" aria-hidden="true"></span></label>
						    <textarea id="singlemate_row_cc" rows="3" placeholder="填写抄送人，可多选，点击+号添加至待提交区域" class="form-control"></textarea>
					  	</div>
					</div>

					<div class="row multiplemate_row toggle_row">
						<div class="row">
							<div class="col-md-6 col-lg-6">
								<div class="form-group">
								  	<label for="multiplemate_row_depart">所属部门</label>
								  	<select id="multiplemate_row_depart" class="form-control"></select>
								</div>
							</div>
						</div>
					  	<div class="row" style="padding-left: 20px;">
				  		  	<div class="form-group add_to_cc_list">
				  			    <input type="button" class="btn btn-primary" value="添加到收件人">
				  			    <input type="button" class="btn btn-primary" value="添加到抄送人">
				  		  	</div>
					  	</div>
					</div>
    				
					<div class="row">
						<div class="col-md-5 col-lg-5">
							<div class="to_list_tit">收件人列表<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除选中</button></div>
							<div class="to_list_cont">
								<ul></ul>
							</div>
						</div>
						<div class="col-md-5 col-lg-5 col-md-offset-2 col-lg-offset-2">
							<div class="cc_list_tit">抄送人列表<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除选中</button></div>
							<div class="cc_list_cont">
								<ul></ul>
							</div>
						</div>
					</div>
					<!-- <div class="form-horizontal singlemate_div">
					  	<div class="form-group">
					    	<label for="inputEmail3" class="col-sm-1 control-label">收件人</label>
						    <div class="col-sm-11">
						    	<textarea name="" id="" rows="3" placeholder="收件人" class="form-control"></textarea>
						    </div>
					  	</div>
					  	<div class="form-group">
						    <label for="inputPassword3" class="col-sm-1 control-label">抄送人</label>
						    <div class="col-sm-11">
						      	<textarea name="" id="" rows="3" placeholder="抄送人" class="form-control"></textarea>
						    </div>
					  	</div>
					</div> -->

    			</div><!-- container-fluid end -->
    		</fieldset>
		</div>
	</div>
	<div class="mailSetting_con_foot">
		<div class="mailSetting_con_foot_in">
			<input type="button" value="提交" class="btn btn-success" id="mailSetting_submit">
			<input type="button" value="取消" class="btn btn-warning" id="mailSetting_cancel">
		</div>
	</div>
</div>
